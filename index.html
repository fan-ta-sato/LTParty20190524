<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>日本酒=Sake</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-markdown="cover.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="profile.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide2-1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide2-2.md" data-background-image="./img/angry-jenkings.png" data-background="#000" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide2-3.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide3-1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide4-1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide5-1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
                <section data-markdown="slide6-1.md" data-separator="^\n---\n$" data-separator-vertical="^\n>>>\n$"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
